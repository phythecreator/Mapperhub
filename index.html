<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapperHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1c1c1c;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      color: #00d4ff;
    }
    select, button {
      margin-left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    canvas {
      flex: 1;
      background: #fff;
      cursor: crosshair;
    }
    footer {
      background: #1c1c1c;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç MapperHub</h1>
    <div>
      <select id="mapSelect">
        <option value="https://i.imgur.com/UJLGUSo.png">World</option>
        <option value="https://i.imgur.com/Wtzfcjc.png">Europe Topographic</option>
        <option value="https://i.imgur.com/wloWtLJ.png">Europe</option>
        <option value="https://i.imgur.com/kSP0EzQ.png">Americas</option>
        <option value="https://i.imgur.com/KXvKE6w.png">Africa</option>
        <option value="https://i.imgur.com/huau6Bk.png">Balkans</option>
        <option value="https://i.imgur.com/FiQw4Fy.png">USA States</option>
        <option value="https://i.imgur.com/KPUPWQd.png">Asia</option>
        <option value="https://i.imgur.com/1E10aFn.png">Middle East</option>
        <option value="https://i.imgur.com/0doePKk.png">Middle East Extended</option>
      </select>
      <input type="color" id="colorPicker" value="#ff0000">
      <button id="addText">Add Text</button>
      <button id="downloadBtn">Download</button>
    </div>
  </header>

  <canvas id="mapCanvas"></canvas>

  <footer>
    MapperHub MVP ‚Äì Inspired by Periphern
  </footer>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    const mapSelect = document.getElementById("mapSelect");
    const colorPicker = document.getElementById("colorPicker");
    const downloadBtn = document.getElementById("downloadBtn");
    const addTextBtn = document.getElementById("addText");

    let img = new Image();
    let drawing = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 100;
      drawMap();
    }

    window.addEventListener("resize", resizeCanvas);

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img.complete) {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      }
    }

    mapSelect.addEventListener("change", () => {
      img.src = mapSelect.value;
    });

    img.onload = () => {
      drawMap();
    };

    // Drawing
    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (drawing) {
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = 3;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    // Add text
    addTextBtn.addEventListener("click", () => {
      const text = prompt("Enter text:");
      if (text) {
        ctx.fillStyle = colorPicker.value;
        ctx.font = "20px Arial";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      }
    });

    // Download
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "mapperhub-map.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    // Init
    img.src = mapSelect.value;
    resizeCanvas();
  </script>
</body>
</html>
