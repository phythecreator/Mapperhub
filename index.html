<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Quiz - Mapperhub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #0f172a;
    }
    .question {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .question h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 0.5rem;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 2rem;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Geography Quiz</h1>
    <form id="quizForm">

      <!-- Questions -->
      <div class="question">
        <h2>1. What is the capital of Argentina?</h2>
        <label><input type="radio" name="q1" value="0" required> Santiago</label>
        <label><input type="radio" name="q1" value="1"> Buenos Aires</label>
        <label><input type="radio" name="q1" value="0"> Lima</label>
        <label><input type="radio" name="q1" value="0"> Montevideo</label>
      </div>

      <div class="question">
        <h2>2. Which country is not in the European Union?</h2>
        <label><input type="radio" name="q2" value="0" required> Germany</label>
        <label><input type="radio" name="q2" value="0"> Portugal</label>
        <label><input type="radio" name="q2" value="1"> Norway</label>
        <label><input type="radio" name="q2" value="0"> Austria</label>
      </div>

      <div class="question">
        <h2>3. Mount Fuji is in which country?</h2>
        <label><input type="radio" name="q3" value="0" required> China</label>
        <label><input type="radio" name="q3" value="1"> Japan</label>
        <label><input type="radio" name="q3" value="0"> South Korea</label>
        <label><input type="radio" name="q3" value="0"> Thailand</label>
      </div>

      <div class="question">
        <h2>4. Which river flows through Budapest?</h2>
        <label><input type="radio" name="q4" value="0" required> Rhine</label>
        <label><input type="radio" name="q4" value="1"> Danube</label>
        <label><input type="radio" name="q4" value="0"> Volga</label>
        <label><input type="radio" name="q4" value="0"> Seine</label>
      </div>

      <div class="question">
        <h2>5. What is the largest country in Asia?</h2>
        <label><input type="radio" name="q5" value="1" required> Russia</label>
        <label><input type="radio" name="q5" value="0"> China</label>
        <label><input type="radio" name="q5" value="0"> India</label>
        <label><input type="radio" name="q5" value="0"> Kazakhstan</label>
      </div>

      <!-- Add more questions here up to 20 -->

      <div style="text-align: center">
        <button type="submit" class="submit-btn">Submit Quiz</button>
      </div>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const answers = new FormData(form);
      let score = 0;

      for (let [key, value] of answers.entries()) {
        score += parseInt(value);
      }

      resultDiv.classList.add("show");
      resultDiv.textContent = `You scored ${score} out of 5.`; // Update max when you add more
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
