PNG cada imagem. <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapperHub Editor</title>
  <link rel="icon" href="https://i.imgur.com/a/L1n8V2E.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <style>
    .draggable {
      position: absolute;
      cursor: move;
    }
    #mapCanvas {
      border: 2px solid #444;
      background-color: #f9fafb;
    }
  </style>
</head>

<body class="bg-gray-950 text-white min-h-screen">
  <!-- HEADER -->
  <header class="p-6 text-center bg-gray-900">
    <img src="https://i.imgur.com/ijbOSYV.png" alt="MapperHub Logo" class="mx-auto w-24">
    <h1 class="text-4xl font-bold mt-2">MapperHub Editor</h1>
    <p class="text-sm">Versão Beta - Mais funcionalidades em breve!</p>
  </header>

  <!-- LINGUAGEM -->
  <div class="flex justify-center space-x-4 p-4">
    <button onclick="changeLang('pt')">🇵🇹 Português</button>
    <button onclick="changeLang('en')">🇬🇧 English</button>
  </div>

  <!-- MAP EDITOR -->
  <section id="editor" class="p-4 max-w-5xl mx-auto">
    <h2 class="text-2xl mb-4">🗺️ Editor de Mapas</h2>
    <input type="color" id="colorPicker" class="mb-2">
    <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="1">
    <label>Opacidade</label><br>
    <input type="file" id="uploadMap" accept="image/*" class="mb-2">
    <div class="overflow-auto border relative">
      <canvas id="mapCanvas" width="800" height="500"></canvas>
    </div>
    <div class="mt-4 space-x-2">
      <button onclick="exportMap()" class="bg-blue-600 px-4 py-2 rounded">Exportar PNG</button>
      <button onclick="clearCanvas()" class="bg-red-600 px-4 py-2 rounded">Limpar</button>
      <button onclick="zoom(1.2)" class="bg-gray-700 px-2">➕</button>
      <button onclick="zoom(0.8)" class="bg-gray-700 px-2">➖</button>
    </div>
  </section>

  <!-- ICONS SECTION -->
  <section class="p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl mb-4">🌀 Icons e Emojis</h2>
    <div id="iconGallery" class="grid grid-cols-4 gap-4"></div>
  </section>

  <!-- MAPS SECTION -->
  <section class="p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl mb-4">🗺️ Mapas Temáticos</h2>
    <div class="grid grid-cols-2 gap-4">
      <img src="https://i.imgur.com/0QbrXQK.png" class="w-full rounded">
      <img src="https://i.imgur.com/ePcFV7U.png" class="w-full rounded">
      <img src="https://i.imgur.com/NE46OQK.png" class="w-full rounded">
      <img src="https://i.imgur.com/gx5EbYE.png" class="w-full rounded">
      <img src="https://i.imgur.com/DmZPpXN.png" class="w-full rounded">
      <img src="https://i.imgur.com/1wkZCGw.png" class="w-full rounded">
    </div>
  </section>

  <!-- JS SCRIPT -->
  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const opacityRange = document.getElementById('opacityRange');
    let scale = 1;

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / scale;
      const y = (e.clientY - rect.top) / scale;
      ctx.globalAlpha = parseFloat(opacityRange.value);
      ctx.fillStyle = colorPicker.value;
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, 2 * Math.PI);
      ctx.fill();
    });

    document.getElementById('uploadMap').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = URL.createObjectURL(file);
      }
    });

    function exportMap() {
      const link = document.createElement('a');
      link.download = 'map.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function zoom(factor) {
      scale *= factor;
      canvas.style.transform = scale(${scale});
    }

    function changeLang(lang) {
      alert('Idioma alterado para: ' + lang);
    }

    const iconLinks = [
      "https://i.imgur.com/SFDzJ4S.png",
      "https://i.imgur.com/R3W7Z0I.png",
      "https://i.imgur.com/sZH74a9.png",
      "https://i.imgur.com/nmcs066.png",
      "https://i.imgur.com/3VHSclb.png",
      "https://i.imgur.com/IE06ypK.png",
      "https://i.imgur.com/uRHbpgm.png",
      "https://i.imgur.com/tXjNENl.png",
      "https://i.imgur.com/1hswyNj.png",
      "https://i.imgur.com/cZgpfwK.png"
    ];

    const iconGallery = document.getElementById('iconGallery');

    iconLinks.forEach(url => {
      const container = document.createElement('div');
      const img = document.createElement('img');
      img.src = url;
      img.className = 'rounded shadow-lg hover:scale-105 transition transform duration-300 cursor-pointer';
      img.style.maxWidth = '100%';
      img.onclick = () => makeDraggableIcon(url);
      container.appendChild(img);
      iconGallery.appendChild(container);
    });

    function makeDraggableIcon(src) {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'draggable';
      img.style.width = '60px';
      img.style.top = '50px';
      img.style.left = '50px';
      document.body.appendChild(img);

      interact(img).draggable({
        modifiers: [
          interact.modifiers.restrictRect({ restriction: 'parent', endOnly: true })
        ],
        listeners: {
          move (event) {
            const { target } = event;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
            target.style.transform = translate(${x}px, ${y}px);
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
        }
      });
    }
  </script>
</body>

</html>
