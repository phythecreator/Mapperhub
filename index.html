<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPlus Cloud - Links Curtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide { animation: slideUp 0.4s ease-out forwards; }
        
        .preview-container { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .mode-mobile { width: 375px; height: 750px; border-radius: 40px; border: 12px solid #1e293b; position: relative; }
        
        .public-view #editor-panel { display: none; }
        .public-view #preview-panel { width: 100%; height: 100vh; padding: 0; background: white; }
        .public-view #device-frame { width: 100%; height: 100%; border: none; border-radius: 0; max-width: 100%; }
        .public-view #controls-ui { display: none; }
        .public-view #exit-public { display: block; }
        
        #exit-public { display: none; }
        #share-modal { display: none; }
        .modal-active #share-modal { display: flex; }
        
        .loading-overlay { display: none; }
        .is-loading .loading-overlay { display: flex; }
    </style>
</head>
<body id="main-body" class="bg-[#f8fafc] text-slate-900 overflow-hidden">

    <!-- Loading Overlay -->
    <div class="loading-overlay fixed inset-0 z-[200] bg-white/80 backdrop-blur-md items-center justify-center flex-col">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-slate-600">A processar na nuvem...</p>
    </div>

    <!-- Modal de Partilha -->
    <div id="share-modal" class="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl animate-slide">
            <h3 class="text-xl font-black mb-2">Link Ultra Curto! üöÄ</h3>
            <p class="text-slate-500 text-sm mb-6">Este link carrega todo o teu perfil, incluindo fotos e posts.</p>
            
            <div class="relative mb-6">
                <input type="text" id="share-url-input" readonly class="w-full bg-slate-50 border border-slate-200 p-4 pr-12 rounded-2xl text-sm font-bold text-indigo-600 focus:outline-none">
                <button onclick="copyShareUrl()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-indigo-600 text-white p-2 rounded-xl shadow-lg hover:bg-indigo-700">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                </button>
            </div>
            <button onclick="closeShareModal()" class="w-full py-4 bg-slate-100 text-slate-900 rounded-2xl font-bold text-sm hover:bg-slate-200">Fechar</button>
        </div>
    </div>

    <!-- Bot√£o Flutuante para Sair -->
    <button id="exit-public" onclick="window.location.search = ''" class="fixed bottom-6 right-6 z-50 bg-white text-slate-900 px-6 py-3 rounded-full shadow-2xl font-bold text-sm border border-slate-200">
        ‚Üê Voltar ao Editor
    </button>

    <div id="app-container" class="h-screen flex flex-col md:flex-row">
        
        <!-- PAINEL DE EDI√á√ÉO -->
        <div id="editor-panel" class="w-full md:w-[450px] h-full overflow-y-auto bg-white border-r border-slate-200 z-10 shadow-xl">
            <div class="p-6 md:p-8 space-y-8">
                
                <header class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                        </div>
                        <h1 class="text-xl font-extrabold tracking-tight italic">LinkPlus<span class="text-indigo-600">.</span></h1>
                    </div>
                    <button onclick="publishToCloud()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-xs font-bold hover:bg-indigo-700 shadow-lg flex items-center gap-2">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                        Publicar
                    </button>
                </header>

                <div class="space-y-8">
                    <!-- Perfil -->
                    <section>
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Perfil</h2>
                        <div class="bg-slate-50 rounded-3xl p-5 space-y-4 border border-slate-100">
                            <div class="flex items-center gap-4">
                                <div class="relative cursor-pointer" onclick="document.getElementById('profile-upload').click()">
                                    <img id="edit-avatar" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-md">
                                    <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="handleImage(this, 'profile')">
                                </div>
                                <div class="flex-1 space-y-2">
                                    <input type="text" id="input-username" oninput="updateUI()" class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm font-bold" placeholder="username">
                                    <input type="text" id="input-name" oninput="updateUI()" class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm" placeholder="Nome Exibido">
                                </div>
                            </div>
                            <textarea id="input-bio" oninput="updateUI()" class="w-full p-3 bg-white border border-slate-200 rounded-lg text-sm resize-none h-20" placeholder="A tua biografia..."></textarea>
                        </div>
                    </section>

                    <!-- Links -->
                    <section>
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Links</h2>
                        <div id="links-list" class="space-y-2 mb-3"></div>
                        <div class="bg-indigo-50 p-4 rounded-2xl border border-indigo-100 space-y-2">
                            <input type="text" id="link-title" placeholder="T√≠tulo do Link" class="w-full px-3 py-2 rounded-lg border-none text-sm font-bold">
                            <input type="text" id="link-url" placeholder="URL (https://...)" class="w-full px-3 py-2 rounded-lg border-none text-sm">
                            <button onclick="addLink()" class="w-full py-2.5 bg-indigo-600 text-white rounded-lg font-bold text-xs uppercase tracking-wider">Adicionar Link</button>
                        </div>
                    </section>

                    <!-- Feed -->
                    <section>
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Feed de Fotos</h2>
                        <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100 space-y-3">
                            <div onclick="document.getElementById('post-upload').click()" class="h-24 bg-white rounded-xl border-2 border-dashed border-slate-200 flex items-center justify-center cursor-pointer overflow-hidden relative">
                                <img id="post-preview-img" src="" class="absolute inset-0 w-full h-full object-cover hidden">
                                <span class="text-[9px] font-black text-slate-400">UPLOAD FOTO</span>
                                <input type="file" id="post-upload" class="hidden" accept="image/*" onchange="handleImage(this, 'post')">
                            </div>
                            <textarea id="post-desc" placeholder="Legenda da foto..." class="w-full p-3 rounded-xl bg-white border border-slate-200 text-sm h-16"></textarea>
                            <button onclick="addPost()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-[10px] uppercase">Adicionar √† Galeria</button>
                        </div>
                    </section>

                    <!-- Temas -->
                    <section class="pb-10">
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Temas</h2>
                        <div class="grid grid-cols-4 gap-2">
                            <button onclick="setTheme('bg-slate-900')" class="h-10 rounded-xl bg-slate-900"></button>
                            <button onclick="setTheme('bg-indigo-600')" class="h-10 rounded-xl bg-indigo-600"></button>
                            <button onclick="setTheme('bg-rose-500')" class="h-10 rounded-xl bg-rose-500"></button>
                            <button onclick="setTheme('bg-gradient-to-br from-indigo-600 to-purple-700')" class="h-10 rounded-xl bg-gradient-to-br from-indigo-600 to-purple-700"></button>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- VISUALIZA√á√ÉO -->
        <div id="preview-panel" class="flex-1 bg-slate-100 flex flex-col items-center relative overflow-hidden">
            <div id="controls-ui" class="absolute top-6 flex bg-white/80 backdrop-blur-md p-1.5 rounded-2xl shadow-xl z-20">
                <button onclick="setDevice('mobile')" id="btn-m" class="px-5 py-2 text-xs font-bold rounded-xl bg-indigo-600 text-white">Mobile</button>
                <button onclick="setDevice('desktop')" id="btn-d" class="px-5 py-2 text-xs font-bold rounded-xl">Desktop</button>
            </div>

            <div class="flex-1 flex items-center justify-center w-full p-4 pt-24">
                <div id="device-frame" class="preview-container mode-mobile bg-white shadow-2xl overflow-hidden">
                    <div id="render-target" class="w-full h-full overflow-y-auto no-scrollbar"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Configura√ß√£o Firebase (Injetada pelo ambiente)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'linkplus-cloud';

        let state = {
            username: 'utilizador',
            displayName: 'O Teu Nome',
            bio: 'Bem-vindo ao meu perfil!',
            photo: null,
            theme: 'bg-gradient-to-br from-indigo-600 to-purple-700',
            links: [],
            posts: []
        };

        // --- INICIALIZA√á√ÉO ---
        window.onload = async () => {
            document.body.classList.add('is-loading');
            await signInAnonymously(auth);
            
            const urlParams = new URLSearchParams(window.location.search);
            const profileId = urlParams.get('id');

            if (profileId) {
                // MODO P√öBLICO: Carregar da Nuvem
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', profileId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        state = docSnap.data();
                        document.body.classList.add('public-view');
                    } else {
                        alert("Perfil n√£o encontrado.");
                    }
                } catch (e) { console.error(e); }
            } else {
                // MODO EDITOR: Carregar Local
                const local = localStorage.getItem('linkplus_v4');
                if (local) state = JSON.parse(local);
                
                // Preencher campos do editor
                document.getElementById('input-username').value = state.username;
                document.getElementById('input-name').value = state.displayName;
                document.getElementById('input-bio').value = state.bio;
                if (state.photo) document.getElementById('edit-avatar').src = state.photo;
            }
            
            document.body.classList.remove('is-loading');
            updateUI();
        };

        // --- L√ìGICA DE PUBLICA√á√ÉO ---
        window.publishToCloud = async () => {
            document.body.classList.add('is-loading');
            
            // Gerar ID curto (8-10 caracteres)
            const shortId = Math.random().toString(36).substring(2, 10);
            
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', shortId);
                await setDoc(docRef, state);
                
                const finalUrl = `${window.location.origin}${window.location.pathname}?id=${shortId}`;
                document.getElementById('share-url-input').value = finalUrl;
                document.body.classList.add('modal-active');
            } catch (e) {
                alert("Erro ao publicar. Tenta novamente.");
                console.error(e);
            }
            
            document.body.classList.remove('is-loading');
        };

        // --- FUN√á√ïES DE EDI√á√ÉO ---
        window.handleImage = (input, type) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'profile') {
                    state.photo = e.target.result;
                    document.getElementById('edit-avatar').src = e.target.result;
                } else {
                    document.getElementById('post-preview-img').src = e.target.result;
                    document.getElementById('post-preview-img').classList.remove('hidden');
                }
                updateUI();
                saveLocal();
            };
            reader.readAsDataURL(file);
        };

        window.addLink = () => {
            const t = document.getElementById('link-title');
            const u = document.getElementById('link-url');
            if (!t.value || !u.value) return;
            let url = u.value.startsWith('http') ? u.value : 'https://' + u.value;
            state.links.push({ id: Date.now(), title: t.value, url });
            t.value = ''; u.value = '';
            updateUI();
            saveLocal();
        };

        window.removeLink = (id) => {
            state.links = state.links.filter(l => l.id !== id);
            updateUI();
            saveLocal();
        };

        window.addPost = () => {
            const img = document.getElementById('post-preview-img').src;
            const desc = document.getElementById('post-desc').value;
            if (!img || img.includes('index.html')) return;
            state.posts.unshift({ id: Date.now(), image: img, description: desc });
            document.getElementById('post-preview-img').classList.add('hidden');
            document.getElementById('post-preview-img').src = '';
            document.getElementById('post-desc').value = '';
            updateUI();
            saveLocal();
        };

        window.setTheme = (t) => {
            state.theme = t;
            updateUI();
            saveLocal();
        };

        window.updateUI = () => {
            if (!document.body.classList.contains('public-view')) {
                state.username = document.getElementById('input-username').value;
                state.displayName = document.getElementById('input-name').value;
                state.bio = document.getElementById('input-bio').value;
            }

            // Editor List
            const list = document.getElementById('links-list');
            if (list) {
                list.innerHTML = state.links.map(l => `
                    <div class="flex items-center gap-2 p-3 bg-slate-50 border rounded-xl animate-slide">
                        <span class="flex-1 text-xs font-bold truncate">${l.title}</span>
                        <button onclick="removeLink(${l.id})" class="text-red-400 p-1 hover:bg-red-50 rounded">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                `).join('');
            }

            // Preview Render
            const isLight = state.theme.includes('slate-50') || state.theme.includes('white');
            const textColor = isLight ? 'text-slate-900' : 'text-white';
            const cardStyle = isLight ? 'bg-white border-slate-200 text-slate-900 shadow-sm' : 'bg-white/10 backdrop-blur-md border-white/20 text-white shadow-lg';

            document.getElementById('render-target').className = `w-full h-full ${state.theme} p-8 flex flex-col items-center`;
            document.getElementById('render-target').innerHTML = `
                <div class="w-24 h-24 rounded-full border-4 border-white/20 shadow-xl mb-5 overflow-hidden bg-white/10 flex-shrink-0 animate-slide">
                    <img src="${state.photo || 'https://ui-avatars.com/api/?name='+state.displayName+'&background=6366f1&color=fff'}" class="w-full h-full object-cover">
                </div>
                <h1 class="text-2xl font-black ${textColor}">@${state.username}</h1>
                <p class="text-xs font-medium opacity-80 mt-2 mb-10 text-center ${textColor} max-w-xs">${state.bio}</p>

                <div class="w-full space-y-4 max-w-sm mb-16">
                    ${state.links.map(l => `
                        <a href="${l.url}" target="_blank" class="block w-full py-4.5 ${cardStyle} border rounded-2xl text-center font-bold text-sm hover:scale-[1.02] active:scale-95 transition-all">
                            ${l.title}
                        </a>
                    `).join('')}
                </div>

                ${state.posts.length > 0 ? `
                <div class="w-full max-w-sm space-y-6 pb-32">
                    <h3 class="text-[10px] font-black uppercase tracking-widest ${isLight ? 'text-slate-400' : 'text-white/40'}">Galeria</h3>
                    ${state.posts.map(p => `
                        <div class="bg-white rounded-3xl overflow-hidden shadow-2xl animate-slide border border-slate-100">
                            <img src="${p.image}" class="w-full h-56 object-cover">
                            <div class="p-5">
                                <p class="text-sm font-semibold text-slate-700 leading-tight">${p.description}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
            `;
        };

        function saveLocal() {
            localStorage.setItem('linkplus_v4', JSON.stringify(state));
        }

        window.copyShareUrl = () => {
            const input = document.getElementById('share-url-input');
            input.select();
            document.execCommand('copy');
            alert("Link copiado! Agora tem apenas alguns caracteres e carrega tudo.");
        };

        window.closeShareModal = () => document.body.classList.remove('modal-active');
        window.setDevice = (mode) => {
            const frame = document.getElementById('device-frame');
            frame.className = mode === 'mobile' ? 'preview-container mode-mobile bg-white shadow-2xl overflow-hidden' : 'preview-container bg-white shadow-2xl overflow-hidden w-full h-full border-none rounded-none';
        };
    </script>
</body>
</html>
