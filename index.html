<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geomarkr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    #map svg {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body class="flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-4">üåç Geomarkr</h1>

  <!-- Authentication Section -->
  <div id="auth" class="w-full max-w-sm">
    <div class="mb-4">
      <input id="username" type="text" placeholder="Username" class="w-full p-2 rounded mb-2 text-black">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 rounded mb-2 text-black">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 rounded mb-2 text-black">
      <button onclick="register()" class="bg-blue-600 px-4 py-2 rounded w-full">Create Account</button>
    </div>
    <div>
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 rounded mb-2 text-black">
      <input id="login-password" type="password" placeholder="Password" class="w-full p-2 rounded mb-2 text-black">
      <button onclick="login()" class="bg-green-600 px-4 py-2 rounded w-full">Login</button>
    </div>
  </div>

  <!-- Account Info and Logout -->
  <div id="account" class="hidden text-center mb-4">
    <p id="welcome"></p>
    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded">Logout</button>
  </div>

  <!-- Map Container -->
  <div id="map" class="w-full hidden"></div>

  <script>
    let projection = d3.geoNaturalEarth1();
    let path = d3.geoPath().projection(projection);

    function drawMap() {
      const svg = d3.select("#map")
        .append("svg")
        .call(d3.zoom().on("zoom", (e) => svg.attr("transform", e.transform)))
        .append("g");

      d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(data => {
        const countries = topojson.feature(data, data.objects.countries);
        svg.selectAll("path")
          .data(countries.features)
          .enter().append("path")
          .attr("d", path)
          .attr("fill", "#94a3b8")
          .attr("stroke", "#1e293b")
          .on("click", function () {
            const currentColor = d3.select(this).attr("fill");
            const newColor = currentColor === "#94a3b8" ? "#3b82f6" : "#94a3b8";
            d3.select(this).attr("fill", newColor);
          });
      });
    }

    function register() {
      const user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };
      if (user.email && user.password) {
        localStorage.setItem("geomarkr-user", JSON.stringify(user));
        alert("Account created!");
      }
    }

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const user = JSON.parse(localStorage.getItem("geomarkr-user"));
      if (user && user.email === email && user.password === password) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("account").style.display = "block";
        document.getElementById("map").style.display = "block";
        document.getElementById("welcome").textContent = `Welcome, ${user.username}!`;
        drawMap();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
