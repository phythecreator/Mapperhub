<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapCraft</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="js/editor.js"></script>
  <script defer src="js/missions.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">MapCraft</h1>
    <div>
      <span id="pointsDisplay" class="mr-4 text-yellow-400 font-semibold"></span>
      <button onclick="location.href='login.html'" class="bg-blue-600 px-3 py-1 rounded">Login</button>
    </div>
  </header>

  <main class="p-6">
    <div class="mb-4">
      <label class="block mb-1">Choose color:</label>
      <input type="color" id="colorPicker" value="#ff0000" class="w-16 h-10">
    </div>

    <div class="border-2 border-gray-700 rounded p-4 bg-white text-black">
      <object id="map" data="assets/maps/world.svg" type="image/svg+xml" class="w-full h-[500px]"></object>
    </div>

    <div class="mt-6 flex flex-col gap-4">
      <button onclick="exportMap()" class="bg-green-600 text-white px-4 py-2 rounded">Export as JPG (+10 pts)</button>
      <button onclick="followInstagram()" class="bg-pink-600 text-white px-4 py-2 rounded">Follow @tugamapper (+70 pts)</button>
      <button onclick="likeReel()" class="bg-pink-500 text-white px-4 py-2 rounded">Like a Reel (+10 pts)</button>
      <button onclick="dailyCheckIn()" class="bg-purple-500 text-white px-4 py-2 rounded">Daily Check-in (+5 pts)</button>
      <button onclick="redeemCode()" class="bg-yellow-500 text-black px-4 py-2 rounded">Redeem Code</button>
    </div>

    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">ðŸ”“ Premium Unlockables:</h2>
      <ul class="list-disc list-inside text-green-400">
        <li>Export in HD and SVG</li>
        <li>Access to exclusive historical maps</li>
        <li>More map styles (regions, cities, timelines)</li>
        <li>Advanced color gradients and themes</li>
      </ul>
    </div>
  </main>
</body>
</html>
