<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapCraft - Enhanced Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #map-container {
      width: 100%;
      height: 600px;
      border: 2px solid #444;
      overflow: auto;
      position: relative;
      cursor: grab;
      background: white;
    }
    #map-container:active {
      cursor: grabbing;
    }
    #legend-list {
      max-height: 150px;
      overflow-y: auto;
    }
    .emoji-img {
      width: 20px;
      height: 20px;
      position: absolute;
      pointer-events: none;
    }
  </style>
  <script defer src="js/editor.js"></script>
  <script defer src="js/missions.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  <header class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">MapCraft Enhanced</h1>
    <div>
      <span id="pointsDisplay" class="mr-4 text-yellow-400 font-semibold"></span>
      <button id="loginBtn" class="bg-blue-600 px-3 py-1 rounded">Login</button>
      <button id="logoutBtn" class="bg-red-600 px-3 py-1 rounded hidden">Logout</button>
    </div>
  </header>

  <main class="flex flex-col md:flex-row flex-grow p-4 gap-6">
    <section class="flex flex-col gap-4 md:w-1/3">
      <div>
        <h2 class="mb-1 font-semibold">Color Palette</h2>
        <div id="paletteContainer" class="flex flex-wrap"></div>
      </div>

      <div class="mt-4">
        <label for="colorPicker" class="block mb-1">Or pick a custom color:</label>
        <input type="color" id="colorPicker" value="#ff0000" class="w-16 h-10 rounded" />
      </div>

      <button id="resetColors" class="bg-red-600 py-2 rounded hover:bg-red-700 mt-4">Reset Colors</button>

      <hr class="my-4 border-gray-600" />

      <div>
        <h2 class="font-semibold mb-2">Legend</h2>
        <div class="flex gap-2 mb-2">
          <input type="text" id="legendText" placeholder="Legend text" class="flex-grow p-2 rounded text-black" />
          <input type="color" id="legendColor" value="#ff0000" class="w-12 h-10 rounded" />
          <button id="addLegend" class="bg-green-600 px-3 rounded">Add</button>
        </div>
        <ul id="legend-list" class="list-disc list-inside text-black bg-white p-2 rounded max-h-36 overflow-auto"></ul>
      </div>

      <hr class="my-4 border-gray-600" />

      <div class="flex gap-2">
        <button id="saveMap" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 flex-grow">Save Map (+20 pts)</button>
        <button id="loadMap" class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700 flex-grow">Load Map</button>
      </div>

      <hr class="my-4 border-gray-600" />

      <button id="exportBtn" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Export as JPG (+10 pts)</button>

      <hr class="my-4 border-gray-600" />

      <div>
        <h2 class="text-xl font-bold mb-2">ðŸ”“ Premium Unlockables:</h2>
        <ul class="list-disc list-inside text-green-400">
          <li>Access to special emoji pack ðŸŽ‰</li>
          <li>Extra 20 exclusive colors (incl. "No Data" red)</li>
          <li>Export in HD and SVG formats</li>
        </ul>
      </div>

      <hr class="my-4 border-gray-600" />

      <button id="showMissionsBtn" class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">Show Missions</button>

      <div id="missionsPanel" class="hidden mt-4 p-4 bg-gray-800 rounded max-h-64 overflow-auto">
        <h3 class="font-bold mb-2">Missions</h3>
        <ul id="missionsList" class="list-disc list-inside text-white"></ul>
      </div>
    </section>

    <section id="map-container" class="md:w-2/3 rounded overflow-auto relative">
      <object id="map" data="assets/maps/world.svg" type="image/svg+xml" class="w-full h-full select-none"></object>
    </section>
  </main>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    function updateLoginUI() {
      const user = localStorage.getItem("userEmail");
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
    }

    loginBtn.addEventListener("click", () => {
      window.location.href = "login.html";
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("userEmail");
      localStorage.removeItem("points");
      localStorage.removeItem("premium");
      alert("Logged out!");
      updateLoginUI();
    });

    updateLoginUI();
  </script>
</body>
</html>
