<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapperhub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    header, section, footer {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .profile {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #161b22;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: white;
    }
    .quiz-question {
      margin-bottom: 20px;
    }
    .quiz-options label {
      display: block;
      margin-top: 5px;
    }
    .bio-output {
      margin-top: 10px;
      font-style: italic;
    }
    #leaderboard {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mapperhub</h1>
    <p>Explore top mapping creators from Instagram!</p>
  </header>

  <section>
    <h2>Featured Mappers</h2>
    <div class="profile">
      <div class="card">
        <img src="https://i.imgur.com/0Z8YcTO.jpeg" alt="@czechiamapper">
        <p>@czechiamapper</p>
        <button onclick="window.open('https://instagram.com/czechiamapper')">Follow</button>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/8XvNdRw.jpeg" alt="@central_europe_mapper">
        <p>@central_europe_mapper</p>
        <button onclick="window.open('https://instagram.com/central_europe_mapper')">Follow</button>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/HUQ0601.jpeg" alt="@mapping_brasilien">
        <p>@mapping_brasilien</p>
        <button onclick="window.open('https://instagram.com/mapping_brasilien')">Follow</button>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/0o364Bp.jpeg" alt="@syrianmapper1290">
        <p>@syrianmapper1290</p>
        <button onclick="window.open('https://instagram.com/syrianmapper1290')">Follow</button>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/zQOmZC7.jpeg" alt="@mapper_from_mus">
        <p>@mapper_from_mus</p>
        <button onclick="window.open('https://instagram.com/mapper_from_mus')">Follow</button>
      </div>
    </div>
  </section>

  <section>
    <h2>Bio Generator</h2>
    <label for="style">Choose a style:</label>
    <select id="style">
      <option value="funny">Funny</option>
      <option value="historical">Historical</option>
      <option value="professional">Professional</option>
    </select>
    <input type="text" id="username" placeholder="Your IG username" />
    <button onclick="generateBio()">Generate Bio</button>
    <p class="bio-output" id="bioOutput"></p>
  </section>

  <section>
    <h2>Quiz - Europe, Asia, Latin America</h2>
    <form id="quizForm">
      <div id="quizQuestions"></div>
      <button type="submit">Submit Quiz</button>
    </form>
    <div id="quizResult"></div>
  </section>

  <section>
    <h2>Leaderboard</h2>
    <div id="leaderboard">
      <p>Top scores will appear here soon!</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mapperhub</p>
  </footer>

  <script>
    function generateBio() {
      const style = document.getElementById("style").value;
      const username = document.getElementById("username").value;
      let bio = "";
      if (style === "funny") bio = `${username} - Cartographer by day, meme lord by night.`;
      if (style === "historical") bio = `${username} - Mapping civilizations, one border at a time.`;
      if (style === "professional") bio = `${username} | Geo-content creator | Sharing facts & maps.`;
      document.getElementById("bioOutput").textContent = bio;
    }

    const questions = [
      { q: "What is the capital of Portugal?", o: ["Lisbon", "Madrid", "Barcelona", "Porto"], a: 0 },
      { q: "Which Asian country has the highest population?", o: ["India", "Indonesia", "China", "Pakistan"], a: 2 },
      { q: "In which country is Machu Picchu located?", o: ["Peru", "Mexico", "Chile", "Brazil"], a: 0 },
      { q: "Which sea separates Europe and Asia?", o: ["Black Sea", "Baltic Sea", "Red Sea", "Caspian Sea"], a: 0 },
      { q: "Which is the largest country in South America?", o: ["Argentina", "Colombia", "Brazil", "Venezuela"], a: 2 },
      { q: "Which European country has the most volcanoes?", o: ["Italy", "Iceland", "Greece", "Turkey"], a: 1 },
      { q: "What is the longest river in Asia?", o: ["Yangtze", "Mekong", "Ganges", "Indus"], a: 0 },
      { q: "Which Latin American country is landlocked?", o: ["Bolivia", "Chile", "Ecuador", "Peru"], a: 0 },
      { q: "Which Asian island nation is east of China?", o: ["Taiwan", "Philippines", "Japan", "Indonesia"], a: 2 },
      { q: "Where is Mount Elbrus located?", o: ["Russia", "Georgia", "Turkey", "Ukraine"], a: 0 }
    ];

    const quizContainer = document.getElementById("quizQuestions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "quiz-question";
      div.innerHTML = `<p>${i + 1}. ${q.q}</p>` +
        q.o.map((opt, j) => `<label><input type="radio" name="q${i}" value="${j}" /> ${opt}</label>`).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && parseInt(selected.value) === q.a) score++;
      });
      document.getElementById("quizResult").textContent = `You scored ${score} / ${questions.length}`;
    });
  </script>
</body>
</html>
