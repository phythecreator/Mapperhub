<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapperHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #101010;
      color: white;
    }
    header {
      background: #1a1a1a;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 100px;
    }
    section {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .item {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .item img {
      max-width: 100%;
      border-radius: 12px;
    }
    .item-title {
      margin-top: 8px;
      font-size: 14px;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: #222;
      border-radius: 16px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .popup-content img, .popup-content video {
      max-width: 100%;
      border-radius: 12px;
    }
    .popup-content h3 {
      margin: 10px 0;
    }
    .popup-content button {
      margin: 10px 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      border-radius: 50%;
      color: white;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .no-sound {
      background: gray;
      padding: 6px 12px;
      border-radius: 10px;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/iBdzDDD.png" alt="Logo" />
  </header>
  <section id="faces">
    <h2>Geometry Dash Faces</h2>
    <div class="grid" id="faces-grid"></div>
  </section>
  <section id="icons">
    <h2>Icons</h2>
    <div class="grid" id="icons-grid"></div>
  </section>
  <section id="maps">
    <h2>Maps</h2>
    <div class="grid" id="maps-grid"></div>
  </section>
  <section id="backgrounds">
    <h2>Backgrounds</h2>
    <div class="grid" id="backgrounds-grid"></div>
  </section>

  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content" id="popup-content"></div>
    <button class="close-btn" onclick="closePopup()">X</button>
  </div>

  <script>
    const faces = [
      ["https://i.imgur.com/5AVoz9g.png", "Perfect Face"],
      ["https://i.imgur.com/HXXafQq.png", "Mega Happy"],
      ["https://i.imgur.com/229WN6u.png", "Mega Happy Blue Face"],
      ["https://i.imgur.com/l5I7pWc.png", "Headphones Face"],
      ["https://i.imgur.com/24ZG51o.png", "Very Very Happy"],
      ["https://i.imgur.com/uqrWA1f.png", "Very Happy"],
      ["https://i.imgur.com/HmrkGxu.png", "Happy"],
      ["https://i.imgur.com/2JjbAHJ.png", "Normal"],
      ["https://i.imgur.com/bVZdn48.png", "A little bit Angry"],
      ["https://i.imgur.com/3KQ2Zod.png", "Angry"],
      ["https://i.imgur.com/SS0A09s.png", "Very Angry"],
      ["https://i.imgur.com/kiLYcrE.png", "Mega Angry"],
      ["https://i.imgur.com/kWCa2cc.png", "F#ck!!"],
      ["https://i.imgur.com/p8soC6j.png", "Medium Demon"],
      ["https://i.imgur.com/Xc7Jv9u.png", "Impossible #404"]
    ];

    const icons = [
      ["https://i.imgur.com/EfDEP1t.png", "Student"],
      ["https://i.imgur.com/b3qmh7r.png", "NATO"],
      ["https://i.imgur.com/w0s7RZF.png", "Deal"],
      ["https://i.imgur.com/zxyU0Nc.png", "Angry Fire Face"]
    ];

    const maps = [
      ["https://i.imgur.com/0QbrXQK.png", "Has your country ever defeated Brazil at football? (2025)"],
      ["https://i.imgur.com/ePcFV7U.png", "Has your country ever had a Barcelona player? (2025)"],
      ["https://i.imgur.com/NE46OQK.png", "Does your country has a brawler inspired on it?"],
      ["https://i.imgur.com/gx5EbYE.png", "Does your country have a famous gaming company?"],
      ["https://i.imgur.com/DmZPpXN.png", "Is your country one of the #10 safest in the world? (2025)"],
      ["https://i.imgur.com/1wkZCGw.png", "Is your country one of the #10 most visited in the world? (2025)"]
    ];

    const backgrounds = [
      ["https://i.imgur.com/eGZkcrj.mp4", "Nature", true],
      ["https://i.imgur.com/fzuFAVT.mp4", "Paris Eiffel Tower", true],
      ["https://i.imgur.com/ks0UIDS.mp4", "Arc de Triomphe", true],
      ["https://i.imgur.com/fwUwJNv.mp4", "Island", false],
      ["https://i.imgur.com/1EpEw0h.mp4", "Streets of France", true]
    ];

    function loadSection(sectionId, data, isVideo = false) {
      const container = document.getElementById(sectionId);
      data.forEach(([url, title, hasSound]) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = isVideo ? `<video src="${url}" muted autoplay loop></video>` : `<img src="${url}" alt="${title}" />`;
        const label = document.createElement("div");
        label.className = "item-title";
        label.innerText = title;
        div.appendChild(label);
        div.onclick = () => openPopup(url, title, isVideo, hasSound);
        container.appendChild(div);
      });
    }

    function openPopup(url, title, isVideo, hasSound = true) {
      const content = document.getElementById("popup-content");
      content.innerHTML = `
        <h3>${title}</h3>
        ${isVideo ? `<video src="${url}" controls autoplay></video>` : `<img src="${url}" />`}
        ${!hasSound && isVideo ? `<div class='no-sound'>No Sound</div>` : ''}
        <div>
          <button onclick="markFavourite()">❤️ Mark as Favourite</button>
          <button onclick="exportImage('${url}')">Export as PNG</button>
        </div>`;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function markFavourite() {
      alert("Marked as Favourite (feature coming soon!)");
    }

    function exportImage(url) {
      const link = document.createElement('a');
      link.href = url;
      link.download = 'image.png';
      link.click();
    }

    loadSection("faces-grid", faces);
    loadSection("icons-grid", icons);
    loadSection("maps-grid", maps);
    loadSection("backgrounds-grid", backgrounds, true);
  </script>
</body>
</html>
