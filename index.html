<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MapperHub.org</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
    }
    header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 60px;
    }
    header a {
      background-color: #5865F2;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item p {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .item a.download {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #0e76a8;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .item a.download:hover {
      background-color: #095a85;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/iBdzDDD.png" alt="Logo" />
  <a href="https://discord.gg/Xba7q3gf" target="_blank">Join Discord Server</a>
</header>

<h2>Maps</h2>
<div class="grid" id="maps"></div>

<h2>Icons</h2>
<div class="grid" id="icons"></div>

<h2>Geometry Dash Faces</h2>
<div class="grid" id="faces"></div>

<script>

function renderSection(sectionId, items) {
  const section = document.getElementById(sectionId);
  items.forEach(([src, label]) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <img src="${src}" alt="${label}">
      <p>${label}</p>
      <a class="download" href="${src}" download>Download</a>
    `;
    section.appendChild(div);
  });
}

renderSection('maps', maps);
renderSection('icons', icons);
renderSection('faces', faces);
</script>

</body>
</html>
