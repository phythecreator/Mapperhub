<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapperHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }
    header img {
      max-height: 100px;
    }
    h2 {
      margin-top: 40px;
      padding-left: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
    }
    .item {
      width: 150px;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img, .item video {
      max-width: 100%;
      border-radius: 8px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }
    .popup img, .popup video {
      max-width: 100%;
      border-radius: 12px;
    }
    .popup h3 {
      margin-top: 10px;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup .nav-btns {
      margin-top: 10px;
    }
    .popup .nav-btns button {
      background: #333;
      margin: 5px;
    }
    .no-sound {
      margin-top: 5px;
      background: #888;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/iBdzDDD.png" alt="Logo" />
  </header>

  <h2>Maps</h2>
  <div class="gallery" id="maps"></div>

  <h2>Icons</h2>
  <div class="gallery" id="icons"></div>

  <h2>Faces (Geometry Dash)</h2>
  <div class="gallery" id="faces"></div>

  <h2>Backgrounds</h2>
  <div class="gallery" id="backgrounds"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close" onclick="closePopup()">✖</button>
      <div id="popup-media"></div>
      <h3 id="popup-title"></h3>
      <div id="popup-note"></div>
      <button onclick="downloadCurrent()">Export as PNG/MP4</button>
      <button onclick="toggleFavorite()">❤️ Mark as Favourite</button>
      <div class="nav-btns">
        <button onclick="prevItem()">⬅ Prev</button>
        <button onclick="nextItem()">Next ➡</button>
      </div>
    </div>
  </div>

  <script>
    const maps = [
      {src:'0QbrXQK.png', title:'Has your country ever defeated Brazil at football? 2025'},
      {src:'ePcFV7U.png', title:'Has your country ever had a Barcelona player? 2025'},
      {src:'NE46OQK.png', title:'Does your country has a brawler inspired on it?'},
      {src:'gx5EbYE.png', title:'Does your country have a famous gaming company?'},
      {src:'DmZPpXN.png', title:'Is your country one of the #10 safest in the world? 2025'},
      {src:'1wkZCGw.png', title:'Is your country one of the #10 most visited in the world? 2025'}
    ];
    const icons = [
      {src:'2RtAvsf.png', title:'European Union'}, {src:'gtnvu5s.png', title:'Sovietic Icon'},
      {src:'aqtAEAG.png', title:'World Languages'}, {src:'BDiIMy2.png', title:'Dead'},
      {src:'DJLlamR.png', title:'GDP Icon'}, {src:'flwrtQ7.png', title:'Follow Button'},
      {src:'qprW4Nu.png', title:'Christian'}, {src:'78lPcuC.png', title:'Islam'},
      {src:'B15QgPp.png', title:'Beer Time!'}, {src:'mOXiqGm.png', title:'Face Icon'},
      {src:'NZYroaB.png', title:'Energy Icon'}, {src:'mpl5m0r.png', title:'Brawl Stars Finger Up!'},
      {src:'1g5RtUh.png', title:'Brawl Stars Finger Down!'}, {src:'cbwmJlX.png', title:'GigaChad'},
      {src:'3T9VJsS.png', title:'Deadly Icon'}, {src:'o30f1cM.png', title:'Happy Face'},
      {src:'0G2odpT.png', title:'Books'}, {src:'SwSxVab.png', title:'Orthodox'},
      {src:'bnmfJZv.png', title:'LGBT Flag'}, {src:'lbcMZK2.png', title:'The Quran'},
      {src:'9aKNbrQ.png', title:'The Bible'}, {src:'hvNw6sT.png', title:'Atheism'},
      {src:'0eCaYhL.png', title:'Chinese Man'}, {src:'C0yo78Y.png', title:'Gold'},
      {src:'cMBsKi0.png', title:'Swords'}, {src:'Sq6RDNF.png', title:'Brain'},
      {src:'EfDEP1t.png', title:'Student'}, {src:'b3qmh7r.png', title:'NATO'},
      {src:'w0s7RZF.png', title:'Deal'}, {src:'zxyU0Nc.png', title:'Angry Fire Face'}
    ];
    const faces = [
      {src:'HXXafQq.png', title:'Mega Happy'}, {src:'5AVoz9g.png', title:'Perfect Face'},
      {src:'229WN6u.png', title:'Mega Happy Blue Face'}, {src:'l5I7pWc.png', title:'Headphones Face'},
      {src:'24ZG51o.png', title:'Very Very Happy'}, {src:'uqrWA1f.png', title:'Very Happy'},
      {src:'HmrkGxu.png', title:'Happy'}, {src:'2JjbAHJ.png', title:'Normal'},
      {src:'bVZdn48.png', title:'A little bit Angry'}, {src:'3KQ2Zod.png', title:'Angry'},
      {src:'SS0A09s.png', title:'Very Angry'}, {src:'kiLYcrE.png', title:'Mega Angry'},
      {src:'kWCa2cc.png', title:'F#ck!!'}, {src:'p8soC6j.png', title:'Medium Demon'},
      {src:'Xc7Jv9u.png', title:'Impossiblle #404'}
    ];
    const backgrounds = [
      {src:'eGZkcrj.mp4', title:'Nature', sound:true},
      {src:'fzuFAVT.mp4', title:'Paris Eiffel Tower', sound:true},
      {src:'ks0UIDS.mp4', title:'Arc de Triomphe', sound:true},
      {src:'fwUwJNv.mp4', title:'Island', sound:false},
      {src:'1EpEw0h.mp4', title:'Streets of France', sound:true}
    ];

    let currentIndex = 0;
    let currentArray = [];

    function createGallery(id, data, isVideo=false) {
      const container = document.getElementById(id);
      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.onclick = () => openPopup(index, data, isVideo);
        const media = isVideo ? document.createElement('video') : document.createElement('img');
        media.src = `https://i.imgur.com/${item.src}`;
        if (isVideo) media.setAttribute('muted', true);
        div.appendChild(media);
        const title = document.createElement('div');
        title.innerText = item.title;
        div.appendChild(title);
        container.appendChild(div);
      });
    }

    function openPopup(index, arr, isVideo) {
      currentIndex = index;
      currentArray = arr;
      const item = arr[index];
      const media = isVideo || item.src.endsWith(".mp4")
        ? `<video controls autoplay><source src='https://i.imgur.com/${item.src}' type='video/mp4'></video>`
        : `<img src='https://i.imgur.com/${item.src}' />`;
      document.getElementById('popup-media').innerHTML = media;
      document.getElementById('popup-title').innerText = item.title;
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popup-note').innerHTML = item.sound === false ? "<div class='no-sound'>No Sound</div>" : "";
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function downloadCurrent() {
      const item = currentArray[currentIndex];
      const url = `https://i.imgur.com/${item.src}`;
      const a = document.createElement('a');
      a.href = url;
      a.download = item.src;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function nextItem() {
      if (currentIndex + 1 < currentArray.length) openPopup(currentIndex + 1, currentArray);
    }

    function prevItem() {
      if (currentIndex > 0) openPopup(currentIndex - 1, currentArray);
    }

    function toggleFavorite() {
      alert("Marked as Favourite!");
    }

    createGallery('maps', maps);
    createGallery('icons', icons);
    createGallery('faces', faces);
    createGallery('backgrounds', backgrounds, true);
  </script>
</body>
</html>
