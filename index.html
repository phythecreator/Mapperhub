<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapperHub Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }
    .item {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 1rem;
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
    }
    .item a {
      display: block;
      margin-top: 0.8rem;
      color: #00bfff;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to MapperHub</h1>
    <p>Explore emojis, faces, icons, and maps. Click on an image to open its PNG page with download and feedback options.</p>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://i.imgur.com/HXXafQq.png" alt="Mewing Blue Emoji">
      <a href="https://i.imgur.com/HXXafQq.png" target="_blank">Download PNG</a>
    </div>
  </section>

  <footer>
    <p>Some icons were taken from <a href="https://discord.gg/VGNWhczXq3" target="_blank">this Discord server</a>. Instagram: <a href="https://instagram.com/tugamapper" target="_blank">@tugamapper</a></p>
  </footer>
</body>
</html>
