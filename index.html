<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MAPPERS HUB</title>
<style>
  /* --- General Styles --- */
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f0f0f; color: #e0e0e0;
  }
  header {
    background: #10172a; color: #00aaff;
    text-align: center; padding: 1.5rem 0;
    font-size: 2.5rem; font-weight: 900;
    letter-spacing: 3px;
    user-select: none;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
  }

  /* --- Profiles Grid --- */
  .profiles {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
  }
  .profile {
    background: #1a1a2e;
    padding: 1rem;
    border-radius: 15px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .profile:hover {
    transform: scale(1.05);
  }
  .profile img {
    width: 100px; height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #00aaff;
  }
  .profile p {
    margin: 0.8rem 0 0.3rem;
    font-weight: 600;
  }
  .follow-btn {
    background: #00aaff;
    border: none;
    color: white;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .follow-btn:hover {
    background: #0077cc;
  }

  /* --- Sections --- */
  .section {
    background: #111827;
    padding: 2rem;
    border-radius: 15px;
    margin-bottom: 3rem;
  }
  .section h2 {
    color: #00aaff;
    margin-bottom: 1rem;
    user-select: none;
  }

  /* --- Bio Generator --- */
  #bioOutput {
    width: 100%;
    height: 120px;
    background: #1f2937;
    border: none;
    border-radius: 12px;
    padding: 1rem;
    color: #e0e0e0;
    font-size: 1rem;
    resize: none;
  }
  button.generate-bio {
    margin-top: 0.8rem;
    background: #00aaff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button.generate-bio:hover {
    background: #0077cc;
  }

  /* --- Quiz --- */
  #quizForm {
    font-size: 1rem;
  }
  .question {
    margin-bottom: 1rem;
  }
  .question h3 {
    margin-bottom: 0.5rem;
  }
  .answers label {
    display: block;
    margin-bottom: 0.3rem;
    cursor: pointer;
  }
  .answers input[type="radio"] {
    margin-right: 0.5rem;
  }
  button#submitQuiz {
    background: #00aaff;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 15px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
  }
  button#submitQuiz:hover {
    background: #0077cc;
  }
  #quizResult {
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.2rem;
    color: #00ffea;
    user-select: none;
  }

  /* --- Leaderboard --- */
  #leaderboardList {
    list-style: none;
    padding-left: 0;
  }
  #leaderboardList li {
    background: #22283f;
    margin-bottom: 0.6rem;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    font-weight: 600;
    user-select: none;
  }
</style>
</head>
<body>

<header>MAPPERS HUB</header>

<div class="container">

  <!-- Profiles Section -->
  <section class="profiles" aria-label="Mapper Profiles">
    <div class="profile">
      <img src="https://i.imgur.com/BQSmYm7.jpeg" alt="@czechiamapper" />
      <p>@czechiamapper</p>
      <a href="https://instagram.com/czechiamapper" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/NRNdjJh.jpeg" alt="@tugamapper" />
      <p>@tugamapper</p>
      <a href="https://instagram.com/tugamapper" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/upCUXT3.jpeg" alt="@central_europe_mapper" />
      <p>@central_europe_mapper</p>
      <a href="https://instagram.com/central_europe_mapper" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/neCO15z.jpeg" alt="@mapping_brasilien" />
      <p>@mapping_brasilien</p>
      <a href="https://instagram.com/mapping_brasilien" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/UrYca0s.jpeg" alt="@syrianmapper1290" />
      <p>@syrianmapper1290</p>
      <a href="https://instagram.com/syrianmapper1290" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/CB7XClv.jpeg" alt="@mapper_from_mus" />
      <p>@mapper_from_mus</p>
      <a href="https://instagram.com/mapper_from_mus" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/o0yRM4x.jpeg" alt="@srbinje.mapping47" />
      <p>@srbinje.mapping47</p>
      <a href="https://instagram.com/srbinje.mapping47" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/tuOgajQ.jpeg" alt="@yescartography" />
      <p>@yescartography</p>
      <a href="https://instagram.com/yescartography" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/rlA5fs7.jpeg" alt="@morocco.mapper.1028" />
      <p>@morocco.mapper.1028</p>
      <a href="https://instagram.com/morocco.mapper.1028" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/6GltLVc.png" alt="@deutscher.kartograf" />
      <p>@deutscher.kartograf</p>
      <a href="https://instagram.com/deutscher.kartograf" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
    <div class="profile">
      <img src="https://i.imgur.com/NwO9V8m.jpeg" alt="@trailsmapper" />
      <p>@trailsmapper</p>
      <a href="https://instagram.com/trailsmapper" target="_blank" rel="noopener"><button class="follow-btn">Follow</button></a>
    </div>
  </section>

  <!-- Bio Generator -->
  <section class="section" aria-label="Bio Generator">
    <h2>Mapper Bio Generator</h2>
    <textarea id="bioOutput" readonly placeholder="Your mapper bio will appear here..."></textarea>
    <br />
    <button class="generate-bio" id="generateBioBtn" aria-label="Generate mapper bio">Generate Bio</button>
  </section>

  <!-- Quiz Section -->
  <section class="section" aria-label="Geography Quiz">
    <h2>Geography Quiz (27 Questions)</h2>
    <form id="quizForm" aria-describedby="quizResult">
      <!-- Quiz questions inserted by JS -->
    </form>
    <button id="submitQuiz" aria-label="Submit quiz answers">Submit Quiz</button>
    <p id="quizResult" role="alert" aria-live="polite"></p>
  </section>

  <!-- Leaderboard Section -->
  <section class="section" aria-label="Quiz Leaderboard">
    <h2>Quiz Leaderboard</h2>
    <ul id="leaderboardList" aria-live="polite"></ul>
  </section>

</div>

<script>
  // Profiles follow buttons - currently just link to Instagram, no dynamic follow count.

  // Bio Generator Data
  const bioStarts = [
    "Passionate mapper and explorer, sharing unique insights about",
    "Dedicated to uncovering hidden gems and fascinating facts in",
    "Bringing the world closer through detailed maps of",
    "Cartography enthusiast revealing the beauty and history of",
    "Your go-to source for incredible map facts and stories from"
  ];

  const bioMiddles = [
    "unexplored territories and cities.",
    "the cultural and geographical wonders of the region.",
    "ancient routes and modern trails.",
    "urban landscapes and natural landmarks.",
    "historical places and modern developments."
  ];

  const bioEnds = [
    "Follow for daily map adventures and trivia!",
    "Join me on a journey through the world's most intriguing maps.",
    "Discover new perspectives on places you thought you knew.",
    "Maps that tell stories beyond borders.",
    "Exploring geography one map at a time."
  ];

  function generateBio() {
    const start = bioStarts[Math.floor(Math.random() * bioStarts.length)];
    const middle = bioMiddles[Math.floor(Math.random() * bioMiddles.length)];
    const end = bioEnds[Math.floor(Math.random() * bioEnds.length)];
    return `${start} ${middle} ${end}`;
  }

  document.getElementById('generateBioBtn').addEventListener('click', () => {
    const bio = generateBio();
    document.getElementById('bioOutput').value = bio;
  });

  // Quiz Data: 27 questions about world geography (Europe + Asia)
  const quizQuestions = [
    { q: "What is the capital of Hungary?", a: ["Budapest", "Warsaw", "Prague", "Vienna"], correct: 0 },
    { q: "Which river flows through Moscow?", a: ["Volga", "Moskva", "Don", "Dnieper"], correct: 1 },
    { q: "Mount Fuji is located in which country?", a: ["China", "South Korea", "Japan", "Vietnam"], correct: 2 },
    { q: "Which desert is the largest in Asia?", a: ["Gobi", "Thar", "Karakum", "Kyzylkum"], correct: 0 },
    { q: "What is the currency of Turkey?", a: ["Lira", "Rupee", "Dinar", "Rial"], correct: 0 },
    { q: "Which country has the city of Sarajevo?", a: ["Croatia", "Bosnia and Herzegovina", "Serbia", "Montenegro"], correct: 1 },
    { q: "The Ural Mountains separate which two continents?", a: ["Europe and Asia", "Asia and Africa", "Europe and Africa", "Asia and Australia"], correct: 0 },
    { q: "Which country is home to the city of Tbilisi?", a: ["Armenia", "Georgia", "Azerbaijan", "Kazakhstan"], correct: 1 },
    { q: "Which sea borders Romania to the east?", a: ["Black Sea", "Baltic Sea", "Adriatic Sea", "Caspian Sea"], correct: 0 },
    { q: "What is the capital city of Laos?", a: ["Hanoi", "Vientiane", "Bangkok", "Phnom Penh"], correct: 1 },
    { q: "Which country is NOT part of the Baltic states?", a: ["Latvia", "Lithuania", "Estonia", "Poland"], correct: 3 },
    { q: "Which Asian country has the largest population?", a: ["India", "China", "Indonesia", "Pakistan"], correct: 1 },
    { q: "The Danube River flows into which body of water?", a: ["Black Sea", "Mediterranean Sea", "Baltic Sea", "North Sea"], correct: 0 },
    { q: "Which capital city is located on the Bosporus Strait?", a: ["Athens", "Istanbul", "Ankara", "Sofia"], correct: 1 },
    { q: "What is the highest mountain in Europe?", a: ["Mount Elbrus", "Mont Blanc", "Matterhorn", "Grossglockner"], correct: 0 },
    { q: "Which country contains the Ganges River?", a: ["Nepal", "India", "Bangladesh", "All of the above"], correct: 3 },
    { q: "The Great Wall of China is located primarily in which province?", a: ["Hebei", "Guangdong", "Sichuan", "Yunnan"], correct: 0 },
    { q: "Which city is the capital of Kazakhstan?", a: ["Almaty", "Astana (Nur-Sultan)", "Shymkent", "Karaganda"], correct: 1 },
    { q: "Which island country lies south of India?", a: ["Sri Lanka", "Maldives", "Indonesia", "Philippines"], correct: 0 },
    { q: "Which country is landlocked?", a: ["Poland", "Mongolia", "Russia", "Turkey"], correct: 1 },
    { q: "Which strait separates Europe and Asia?", a: ["Bering Strait", "Strait of Gibraltar", "Bosporus", "Strait of Malacca"], correct: 2 },
    { q: "Which city is NOT a capital?", a: ["Riga", "Tallinn", "Odessa", "Vilnius"], correct: 2 },
    { q: "Which country has the largest land area in Asia?", a: ["Russia", "China", "India", "Kazakhstan"], correct: 0 },
    { q: "What is the official language of Azerbaijan?", a: ["Turkish", "Russian", "Azerbaijani", "Persian"], correct: 2 },
    { q: "Which sea lies between Saudi Arabia and Iran?", a: ["Red Sea", "Arabian Sea", "Persian Gulf", "Mediterranean Sea"], correct: 2 },
    { q: "Which European country has the city of Bratislava?", a: ["Slovakia", "Czechia", "Hungary", "Austria"], correct: 0 },
    { q: "Lake Baikal is located in which country?", a: ["Mongolia", "Russia", "China", "Kazakhstan"], correct: 1 },
    { q: "Which Asian country has a maple leaf on its flag?", a: ["Japan", "South Korea", "Canada", "None"], correct: 3 }
  ];

  // Render quiz questions
  const quizForm = document.getElementById('quizForm');
  quizQuestions.forEach((item, index) => {
    const questionDiv = document.createElement('div');
    questionDiv.className = 'question';
    questionDiv.innerHTML = `
      <h3>${index + 1}. ${item.q}</h3>
      <div class="answers">
        ${item.a.map((answer, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}" required />
            ${answer}
          </label>
        `).join('')}
      </div>
    `;
    quizForm.appendChild(questionDiv);
  });

  // Leaderboard
  let leaderboard = JSON.parse(localStorage.getItem('mappersLeaderboard')) || [];

  function updateLeaderboard() {
    const list = document.getElementById('leaderboardList');
    list.innerHTML = '';
    if (leaderboard.length === 0) {
      list.innerHTML = '<li>No scores yet. Take the quiz!</li>';
      return;
    }
    leaderboard
      .sort((a, b) => b.score - a.score)
      .slice(0, 10)
      .forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name}: ${entry.score} / ${quizQuestions.length}`;
        list.appendChild(li);
      });
  }
  updateLeaderboard();

  // Quiz submit event
  document.getElementById('submitQuiz').addEventListener('click', () => {
    const formData = new FormData(quizForm);
    let score = 0;
    for (let i = 0; i < quizQuestions.length; i++) {
      const answer = formData.get(`q${i}`);
      if (answer !== null && parseInt(answer) === quizQuestions[i].correct) {
        score++;
      }
    }
    const username = prompt("Great job! Enter your name for the leaderboard:", "Mapper");
    if (username) {
      leaderboard.push({ name: username.trim(), score });
      localStorage.setItem('mappersLeaderboard', JSON.stringify(leaderboard));
      updateLeaderboard();
    }
    document.getElementById('quizResult').textContent = `You scored ${score} out of ${quizQuestions.length}!`;
  });
</script>

</body>
</html>
