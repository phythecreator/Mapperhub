<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MapperHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }
    header img {
      max-height: 100px;
    }
    h2 {
      margin-top: 40px;
      padding-left: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
    }
    .item {
      width: 150px;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img, .item video {
      max-width: 100%;
      border-radius: 8px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }
    .popup img, .popup video {
      max-width: 100%;
      border-radius: 12px;
    }
    .popup h3 {
      margin-top: 10px;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup .nav-btns {
      margin-top: 10px;
    }
    .popup .nav-btns button {
      background: #333;
      margin: 5px;
    }
    .no-sound, .is-video {
      margin-top: 5px;
      background: #888;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .favorite-mark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: red;
    }
    .discord-button {
      display: block;
      margin: 40px auto;
      padding: 12px 24px;
      background: #5865F2;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      width: max-content;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/iBdzDDD.png" alt="Logo" />
  </header>

  <h2>Maps</h2>
  <div class="gallery" id="maps"></div>

  <h2>Icons</h2>
  <div class="gallery" id="icons"></div>

  <h2>Faces (Geometry Dash)</h2>
  <div class="gallery" id="faces"></div>

  <h2>Backgrounds</h2>
  <div class="gallery" id="backgrounds"></div>

  <h2>Flags</h2>
  <div class="gallery" id="flags"></div>

  <a class="discord-button" href="https://mapperhub.org/discord" target="_blank">Join our Discord Server</a>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close" onclick="closePopup()">‚úñ</button>
      <div class="favorite-mark" id="favMark">‚ù§Ô∏è</div>
      <div id="popup-media"></div>
      <h3 id="popup-title"></h3>
      <div id="popup-note"></div>
      <a id="popup-link" target="_blank">
        <button>üîó Individual Page</button>
      </a>
      <button onclick="downloadCurrent()">‚¨áÔ∏è Download PNG/MP4</button>
      <button onclick="sendFeedback()">üí¨ Feedback</button>
      <button onclick="toggleFavorite()">‚ù§Ô∏è Mark as Favorite</button>
      <div class="nav-btns">
        <button onclick="prevItem()">‚¨Ö Previous</button>
        <button onclick="nextItem()">Next ‚û°</button>
      </div>
    </div>
  </div>

  <script src="gallery-data.js"></script>
  <script>
    let currentIndex = 0;
    let currentArray = [];
    let currentIsVideo = false;

    function createGallery(id, data, isVideo = false) {
      const container = document.getElementById(id);
      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.onclick = () => openPopup(index, data, isVideo || item.src.endsWith('.mp4'));
        const media = item.src.endsWith('.mp4') ? document.createElement('video') : document.createElement('img');
        media.src = `https://i.imgur.com/${item.src}`;
        if (media.tagName === 'VIDEO') media.muted = true;
        div.appendChild(media);
        const title = document.createElement('div');
        title.innerText = item.title;
        div.appendChild(title);
        container.appendChild(div);
      });
    }

    function openPopup(index, arr, isVideo) {
      currentIndex = index;
      currentArray = arr;
      currentIsVideo = isVideo;
      const item = arr[index];
      const media = isVideo
        ? `<video controls autoplay><source src='https://i.imgur.com/${item.src}' type='video/mp4'></video>`
        : `<img src='https://i.imgur.com/${item.src}' />`;
      document.getElementById('popup-media').innerHTML = media;
      document.getElementById('popup-title').innerText = item.title;
      document.getElementById('popup-note').innerHTML =
        item.sound === false ? "<div class='no-sound'>No Sound</div>" :
        item.src.endsWith('.mp4') ? "<div class='is-video'>This is a video</div>" : "";
      document.getElementById('popup-link').href = `https://i.imgur.com/${item.src}`;
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('favMark').style.display = isFavorite(item.src) ? 'block' : 'none';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function downloadCurrent() {
      const item = currentArray[currentIndex];
      const url = `https://i.imgur.com/${item.src}`;
      const fileExtension = item.src.split('.').pop();
      const filename = `${item.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_mapperhub.${fileExtension}`;

      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const blobUrl = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(blobUrl);
        })
        .catch(() => alert("Failed to download the file."));
    }

    function nextItem() {
      if (currentIndex + 1 < currentArray.length) openPopup(currentIndex + 1, currentArray, currentIsVideo);
    }

    function prevItem() {
      if (currentIndex > 0) openPopup(currentIndex - 1, currentArray, currentIsVideo);
    }

    function toggleFavorite() {
      const item = currentArray[currentIndex];
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      const index = favs.indexOf(item.src);
      if (index >= 0) {
        favs.splice(index, 1);
        alert("Removed from favorites!");
      } else {
        favs.push(item.src);
        alert("Added to favorites!");
      }
      localStorage.setItem('favorites', JSON.stringify(favs));
      document.getElementById('favMark').style.display = isFavorite(item.src) ? 'block' : 'none';
    }

    function isFavorite(src) {
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      return favs.includes(src);
    }

    function sendFeedback() {
      const item = currentArray[currentIndex];
      const mailto = `mailto:hypexservices0@gmail.com?subject=Feedback on ${encodeURIComponent(item.title)}&body=I have feedback about ${item.title} (${item.src})`;
      window.open(mailto);
    }

    createGallery('maps', maps);
    createGallery('icons', icons);
    createGallery('faces', faces);
    createGallery('backgrounds', backgrounds, true);
    createGallery('flags', flags);
  </script>
</body>
</html>
