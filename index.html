<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncopylocked Games Extractor</title>
    <style>
        /* Dark Mode Theme */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Very dark background */
            color: #e0e0e0; /* Light grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            width: 100%;
            max-width: 650px; /* Wider to match image */
            background-color: #242424; /* Slightly lighter dark for the container */
            padding: 40px;
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Deeper shadow for depth */
            text-align: left; /* Align text to left as in the image */
        }
        h1 {
            font-size: 38px; /* Larger title */
            font-weight: 700; /* Bolder */
            color: #f0f0f0; /* Whiter for heading */
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #b0b0b0; /* Softer grey for description */
            margin-bottom: 30px;
        }

        /* Input Field Styling */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px; /* Padding for icon and text */
            background-color: #333333; /* Darker input background */
            border: 1px solid #444444; /* Darker border */
            border-radius: 8px; /* Smooth corners */
            color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #555555; /* Lighter border on focus */
            box-shadow: 0 0 0 2px rgba(85, 85, 85, 0.3); /* Subtle glow on focus */
        }
        .input-field::placeholder {
            color: #777777; /* Placeholder color */
        }
        /* Icon for the input field (simulating the location pin) */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777777; /* Icon color */
            font-size: 18px;
        }

        /* Button Styling */
        .extract-button {
            width: 100%;
            padding: 18px;
            background-color: #ffffff; /* White button as in image */
            color: #1a1a1a; /* Dark text for button */
            border: none;
            border-radius: 8px; /* Smooth corners */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .extract-button:hover {
            background-color: #f0f0f0; /* Slightly off-white on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .extract-button:active {
            transform: translateY(0); /* Press effect */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 30px;
            }
            p {
                font-size: 14px;
            }
            .input-field, .extract-button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Uncopylocked Games Extractor</h1>
        <p>Paste game link in the box below, then click "Extract Game!" Extract and analyze uncopylocked Roblox games for learning purposes.</p>

        <div class="input-group">
            <i class="fas fa-map-marker-alt input-icon"></i> <input type="text" class="input-field" placeholder="Enter game link">
        </div>
        
        <a href="Radioactive Steal a Brainrot (fix spawnlocation).rbxl" download="Radioactive Steal a Brainrot (fix spawnlocation).rbxl" class="extract-button">
            Extract Game!
        </a>

        </div>
</body>
</html>
