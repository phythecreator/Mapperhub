<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPlus - Editor Independente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .preview-container { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .mode-mobile { width: 375px; height: 700px; border-radius: 40px; border: 12px solid #1e293b; position: relative; }
        
        #share-modal { display: none; }
        .modal-active #share-modal { display: flex; }
        
        .loading-screen { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 200; align-items: center; justify-content: center; flex-direction: column; }
        .is-loading .loading-screen { display: flex; }

        .theme-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid white; box-shadow: 0 0 0 1px #e2e8f0; }
        .theme-dot.active { box-shadow: 0 0 0 2px #6366f1; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 overflow-hidden">

    <div class="loading-screen">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-slate-600">A processar...</p>
    </div>

    <!-- Modal de Partilha -->
    <div id="share-modal" class="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-2">Link Pronto! ðŸš€</h3>
            <p class="text-slate-500 text-sm mb-6">Copia o link abaixo para partilhar no WhatsApp.</p>
            <div class="relative mb-6">
                <input type="text" id="share-url-input" readonly class="w-full bg-slate-50 border border-slate-200 p-4 pr-12 rounded-2xl text-sm font-bold text-indigo-600">
                <button onclick="copyShareUrl()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-indigo-600 text-white px-3 py-2 rounded-xl text-xs font-bold">
                    Copiar
                </button>
            </div>
            <button onclick="closeShareModal()" class="w-full py-4 bg-slate-100 text-slate-900 rounded-2xl font-bold">Fechar</button>
        </div>
    </div>

    <div class="h-screen flex flex-col md:flex-row">
        <!-- Painel Esquerdo: Editor -->
        <div id="editor-panel" class="w-full md:w-[450px] h-full overflow-y-auto bg-white border-r border-slate-200 z-10">
            <div class="p-6 space-y-8">
                <header class="flex items-center justify-between">
                    <h1 class="text-xl font-extrabold italic">LinkPlus<span class="text-indigo-600">.</span></h1>
                    <button onclick="publishToCloud()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-xs font-bold hover:bg-indigo-700 shadow-lg">
                        Publicar Cloud
                    </button>
                </header>

                <div class="space-y-6">
                    <!-- Escolher Tema -->
                    <section>
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Tema de Fundo</h2>
                        <div class="flex gap-3 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                            <div onclick="setTheme('bg-gradient-to-br from-indigo-600 to-purple-700')" class="theme-dot bg-gradient-to-br from-indigo-600 to-purple-700"></div>
                            <div onclick="setTheme('bg-gradient-to-br from-rose-500 to-orange-400')" class="theme-dot bg-gradient-to-br from-rose-500 to-orange-400"></div>
                            <div onclick="setTheme('bg-slate-900')" class="theme-dot bg-slate-900"></div>
                            <div onclick="setTheme('bg-gradient-to-br from-emerald-400 to-cyan-500')" class="theme-dot bg-gradient-to-br from-emerald-400 to-cyan-500"></div>
                            <div onclick="setTheme('bg-white')" class="theme-dot bg-white border-slate-300"></div>
                        </div>
                    </section>

                    <!-- Perfil -->
                    <section class="space-y-4">
                        <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-3xl">
                            <div class="relative cursor-pointer" onclick="document.getElementById('profile-upload').click()">
                                <img id="edit-avatar" src="https://ui-avatars.com/api/?name=User" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-md">
                                <input type="file" id="profile-upload" class="hidden" accept="image/*" onchange="handleImage(this, 'profile')">
                            </div>
                            <div class="flex-1 space-y-2">
                                <input type="text" id="input-username" oninput="updateState()" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm font-bold" placeholder="username">
                                <input type="text" id="input-name" oninput="updateState()" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm" placeholder="Nome Exibido">
                            </div>
                        </div>
                        <textarea id="input-bio" oninput="updateState()" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm h-20" placeholder="A tua biografia..."></textarea>
                    </section>

                    <!-- Links -->
                    <section>
                        <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Teus Links</h2>
                        <div id="links-list" class="space-y-2 mb-3"></div>
                        <div class="bg-indigo-50 p-4 rounded-3xl space-y-2">
                            <input type="text" id="link-title" placeholder="TÃ­tulo do Link" class="w-full px-3 py-2 rounded-lg text-sm font-bold">
                            <input type="text" id="link-url" placeholder="URL (ex: google.com)" class="w-full px-3 py-2 rounded-lg text-sm">
                            <button onclick="addLink()" class="w-full py-2.5 bg-indigo-600 text-white rounded-lg font-bold text-xs">ADICIONAR LINK</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Painel Direito: Preview -->
        <div id="preview-panel" class="flex-1 bg-slate-100 flex flex-col items-center relative overflow-hidden">
            <div id="controls-ui" class="absolute top-6 flex bg-white/80 backdrop-blur-md p-1 rounded-2xl shadow-xl z-20">
                <button onclick="setDevice('mobile')" id="btn-m" class="px-5 py-2 text-xs font-bold rounded-xl bg-indigo-600 text-white">TelemÃ³vel</button>
                <button onclick="setDevice('desktop')" id="btn-d" class="px-5 py-2 text-xs font-bold rounded-xl">Desktop</button>
            </div>
            
            <div class="flex-1 flex items-center justify-center w-full p-4 pt-20">
                <div id="device-frame" class="preview-container mode-mobile bg-white shadow-2xl overflow-hidden">
                    <div id="render-target" class="w-full h-full overflow-y-auto no-scrollbar">
                        <!-- ConteÃºdo gerado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let db = null;
        let auth = null;
        let currentUser = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'linkplus-v5';

        const setupFirebase = async () => {
            try {
                if (typeof __firebase_config !== 'undefined') {
                    const config = JSON.parse(__firebase_config);
                    const app = initializeApp(config);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    // Regra 3: AutenticaÃ§Ã£o antes de queries
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    return new Promise((resolve) => {
                        onAuthStateChanged(auth, (user) => {
                            currentUser = user;
                            resolve(user);
                        });
                    });
                }
            } catch (e) {
                console.warn("Firebase nÃ£o configurado ou erro de permissÃ£o.", e);
            }
        };

        let state = {
            username: 'utilizador',
            displayName: 'O Teu Nome',
            bio: 'Bem-vindo ao meu perfil!',
            photo: null,
            theme: 'bg-gradient-to-br from-indigo-600 to-purple-700',
            links: [],
            posts: []
        };

        window.updateState = () => {
            state.username = document.getElementById('input-username').value || 'utilizador';
            state.displayName = document.getElementById('input-name').value || 'O Teu Nome';
            state.bio = document.getElementById('input-bio').value || '';
            window.updateUI();
            localStorage.setItem('lp_cloud_v5', JSON.stringify(state));
        };

        window.setTheme = (themeClass) => {
            state.theme = themeClass;
            window.updateUI();
            localStorage.setItem('lp_cloud_v5', JSON.stringify(state));
        };

        window.addLink = () => {
            const t = document.getElementById('link-title');
            const u = document.getElementById('link-url');
            if (!t.value) return;
            let url = u.value.includes('://') ? u.value : 'https://' + u.value;
            state.links.push({ id: Date.now(), title: t.value, url });
            t.value = ''; u.value = '';
            window.updateUI();
            localStorage.setItem('lp_cloud_v5', JSON.stringify(state));
        };

        window.removeLink = (id) => {
            state.links = state.links.filter(l => l.id !== id);
            window.updateUI();
            localStorage.setItem('lp_cloud_v5', JSON.stringify(state));
        };

        window.handleImage = (input, type) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'profile') {
                    state.photo = e.target.result;
                    document.getElementById('edit-avatar').src = e.target.result;
                }
                window.updateUI();
                localStorage.setItem('lp_cloud_v5', JSON.stringify(state));
            };
            reader.readAsDataURL(file);
        };

        window.setDevice = (mode) => {
            const frame = document.getElementById('device-frame');
            const btnM = document.getElementById('btn-m');
            const btnD = document.getElementById('btn-d');
            if (mode === 'mobile') {
                frame.className = 'preview-container mode-mobile bg-white shadow-2xl overflow-hidden';
                btnM.classList.add('bg-indigo-600', 'text-white');
                btnD.classList.remove('bg-indigo-600', 'text-white');
            } else {
                frame.className = 'preview-container w-full h-full bg-white shadow-2xl overflow-hidden rounded-none border-none';
                btnD.classList.add('bg-indigo-600', 'text-white');
                btnM.classList.remove('bg-indigo-600', 'text-white');
            }
        };

        window.publishToCloud = async () => {
            if (!db || !currentUser) {
                alert("Erro: NÃ£o autenticado ou Firebase nÃ£o configurado corretamente.");
                return;
            }
            document.body.classList.add('is-loading');
            const shortId = Math.random().toString(36).substring(2, 10);
            try {
                // Regra 1: Caminho estrito de permissÃµes
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', shortId);
                await setDoc(docRef, {
                    ...state,
                    updatedAt: new Date().toISOString(),
                    owner: currentUser.uid
                });
                
                const finalUrl = `${window.location.origin}${window.location.pathname}?id=${shortId}`;
                document.getElementById('share-url-input').value = finalUrl;
                document.body.classList.add('modal-active');
            } catch (e) {
                console.error("Erro ao publicar:", e);
                alert("Falha na publicaÃ§Ã£o: Verifique as permissÃµes do Firestore.");
            }
            document.body.classList.remove('is-loading');
        };

        window.updateUI = () => {
            const render = document.getElementById('render-target');
            if (!render) return;

            const list = document.getElementById('links-list');
            if (list) {
                list.innerHTML = state.links.map(l => `
                    <div class="flex items-center gap-2 p-3 bg-slate-50 border rounded-xl">
                        <span class="flex-1 text-xs font-bold truncate">${l.title}</span>
                        <button onclick="removeLink(${l.id})" class="text-red-500 text-[10px] font-bold">REMOVER</button>
                    </div>
                `).join('');
            }

            const isDark = state.theme.includes('slate-900') || state.theme.includes('indigo-600');
            const textClass = isDark ? 'text-white' : 'text-slate-900';
            const btnClass = isDark ? 'bg-white/10 border-white/20 text-white' : 'bg-slate-100 border-slate-200 text-slate-900';

            render.className = `w-full h-full ${state.theme} p-8 flex flex-col items-center`;
            render.innerHTML = `
                <div class="w-24 h-24 rounded-full border-4 border-white/20 shadow-xl mb-4 overflow-hidden flex-shrink-0">
                    <img src="${state.photo || 'https://ui-avatars.com/api/?name='+state.displayName}" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-black ${textClass} text-center">@${state.username}</h2>
                <p class="text-xs mt-2 mb-8 opacity-70 ${textClass} text-center max-w-[250px]">${state.bio}</p>
                
                <div class="w-full space-y-3 max-w-sm">
                    ${state.links.map(l => `
                        <a href="${l.url}" target="_blank" class="block w-full py-4 px-6 border backdrop-blur-md rounded-2xl text-center font-bold text-sm ${btnClass} hover:scale-[1.02] transition-transform">
                            ${l.title}
                        </a>
                    `).join('')}
                </div>
            `;
        };

        window.copyShareUrl = () => {
            const el = document.getElementById('share-url-input');
            el.select();
            document.execCommand('copy');
            alert("Link copiado para a Ã¡rea de transferÃªncia!");
        };

        window.closeShareModal = () => document.body.classList.remove('modal-active');

        const run = async () => {
            document.body.classList.add('is-loading');
            
            const saved = localStorage.getItem('lp_cloud_v5');
            if (saved) state = JSON.parse(saved);
            
            await setupFirebase();

            const params = new URLSearchParams(window.location.search);
            const pid = params.get('id');
            
            if (pid && db && currentUser) {
                try {
                    const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', pid));
                    if (snap.exists()) {
                        state = snap.data();
                        document.getElementById('editor-panel').style.display = 'none';
                        document.getElementById('controls-ui').style.display = 'none';
                        window.setDevice('desktop');
                    }
                } catch (e) {
                    console.error("Erro ao carregar perfil:", e);
                }
            }

            document.getElementById('input-username').value = state.username;
            document.getElementById('input-name').value = state.displayName;
            document.getElementById('input-bio').value = state.bio;
            if (state.photo) document.getElementById('edit-avatar').src = state.photo;
            
            window.updateUI();
            document.body.classList.remove('is-loading');
        };

        run();
    </script>
</body>
</html>
