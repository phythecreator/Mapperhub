<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MapperHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }
    header img {
      max-height: 100px;
    }
    h2 {
      margin-top: 40px;
      padding-left: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
    }
    .item {
      width: 150px;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img, .item video {
      max-width: 100%;
      border-radius: 8px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }
    .popup img, .popup video {
      max-width: 100%;
      border-radius: 12px;
    }
    .popup h3 {
      margin-top: 10px;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background: #00ccff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup .nav-btns {
      margin-top: 10px;
    }
    .popup .nav-btns button {
      background: #333;
      margin: 5px;
    }
    .no-sound {
      margin-top: 5px;
      background: #888;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .favorite-mark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/iBdzDDD.png" alt="Logo" />
  </header>

  <h2>Maps</h2>
  <div class="gallery" id="maps"></div>

  <h2>Icons</h2>
  <div class="gallery" id="icons"></div>

  <h2>Faces (Geometry Dash)</h2>
  <div class="gallery" id="faces"></div>

  <h2>Backgrounds</h2>
  <div class="gallery" id="backgrounds"></div>

  <h2>Flags</h2>
  <div class="gallery" id="flags"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close" onclick="closePopup()">‚úñ</button>
      <div class="favorite-mark" id="favMark">‚ù§Ô∏è</div>
      <div id="popup-media"></div>
      <h3 id="popup-title"></h3>
      <div id="popup-note"></div>
      <button onclick="downloadCurrent()">‚¨áÔ∏è Download PNG/MP4</button>
      <button onclick="sendFeedback()">üí¨ Feedback</button>
      <button onclick="toggleFavorite()">‚ù§Ô∏è Mark as Favorite</button>
      <div class="nav-btns">
        <button onclick="prevItem()">‚¨Ö Previous</button>
        <button onclick="nextItem()">Next ‚û°</button>
      </div>
    </div>
  </div>

  <script>
    // Full JavaScript logic will be embedded here with all assets and functionality
  </script>
</body>
</html>
