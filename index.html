<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAPPERS HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 3rem;
      background: #00000055;
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #00bfff;
    }
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .profile-card {
      background: #101010;
      border: 2px solid #00bfff;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
    }
    .profile-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .profile-card a {
      color: #00bfff;
      text-decoration: none;
      display: block;
      margin-top: 0.5rem;
    }
    .section-title {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 2rem;
    }
  </style>
</head>

  <header>MAPPERS HUB</header>
