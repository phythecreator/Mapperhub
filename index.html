    <canvas id="editorCanvas" width="800" height="600"></canvas>
    <div id="controls">
      <input type="color" id="colorPicker" value="#000000">
      <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1">
      <button onclick="clearCanvas()">Limpar</button>
      <button onclick="downloadCanvas()">Exportar PNG</button>
      <label for="upload">üìÅ Upload Mapa</label>
      <input type="file" id="upload" accept="image/*" onchange="uploadImage(event)">

  <script>
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const opacitySlider = document.getElementById('opacitySlider');
    let painting = false;

    canvas.addEventListener('mousedown', () => painting = true);
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseleave', () => painting = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!painting) return;
      ctx.fillStyle = colorPicker.value;
      ctx.globalAlpha = opacitySlider.value;
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadCanvas() {
      const link = document.createElement('a');
      link.download = 'mapa.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function setLang(lang) {
      alert('Idioma alterado para: ' + lang);
    }
  </script>
