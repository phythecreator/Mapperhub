
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | Vendas Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4c1d95;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <!-- Ecrã de carregamento -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[200] flex items-center justify-center">
        <div class="loader"></div>
    </div>

    <!-- Modal para Ajuda / Sobre -->
    <div id="info-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[300] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <h3 id="modal-title" class="text-2xl font-black mb-4 text-slate-900">Ajuda</h3>
            <p id="modal-content" class="text-slate-600 mb-8 leading-relaxed">Conteúdo informativo.</p>
            <button onclick="closeInfoModal()" class="w-full bg-[#4c1d95] text-white font-bold py-3 rounded-xl hover:bg-[#3d167a] transition-all">
                Entendido
            </button>
        </div>
    </div>

    <!-- VISTA 1: AUTENTICAÇÃO -->
    <div id="view-auth" class="hidden min-h-screen bg-[#e9ecef] flex flex-col">
        <header class="bg-white h-16 px-6 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-2">
                <div class="bg-[#4c1d95] p-1.5 rounded-lg">
                    <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                </div>
                <span class="text-[#1f2937] text-xl font-bold">Marketplace</span>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="showHelp()" class="text-gray-500 hover:text-gray-800 text-sm font-medium">Ajuda</button>
                <button onclick="showAbout()" class="text-gray-500 hover:text-gray-800 text-sm font-medium">Sobre</button>
                <button onclick="handleLogin()" class="bg-[#4c1d95] text-white px-5 py-2 rounded-lg text-sm font-bold hover:bg-[#3d167a] transition-colors">Entrar / Registar</button>
            </div>
        </header>

        <main class="flex-1 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-[600px] rounded-3xl shadow-2xl border border-gray-100 p-12 relative">
                <div class="flex justify-center mb-8">
                    <div class="bg-[#4c1d95] p-4 rounded-2xl transform rotate-45 shadow-lg">
                        <svg class="text-white w-8 h-8 transform -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </div>
                </div>
                <div class="text-center mb-10">
                    <h2 class="text-4xl font-bold text-gray-900 mb-2">Bem-vindo(a)!</h2>
                    <p class="text-gray-500 text-lg">Crie a sua conta ou entre para começar a vender e comprar.</p>
                </div>
                <div class="space-y-6 max-w-md mx-auto">
                    <div class="flex items-center">
                        <label class="w-24 text-gray-700 font-bold">Endereço:</label>
                        <input type="email" placeholder="Email" class="flex-1 bg-white border border-gray-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 text-gray-700 font-bold">Requerido:</label>
                        <input type="text" placeholder="O seu nome" class="flex-1 bg-white border border-gray-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="flex items-center">
                        <label class="w-24 text-gray-700 font-bold">Password:</label>
                        <input type="password" placeholder="••••••••" class="flex-1 bg-white border border-gray-200 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="flex items-center justify-between text-sm py-2 px-2">
                        <label class="flex items-center gap-2 text-blue-600 cursor-pointer font-medium"><input type="checkbox" class="rounded"> Lembrar-me</label>
                        <a href="#" class="text-blue-500 hover:underline font-medium">Registe-se aqui?</a>
                    </div>
                    <button onclick="handleLogin()" class="w-full bg-[#1d82d1] hover:bg-[#1669aa] text-white font-bold py-4 rounded-xl shadow-lg transition-all transform hover:scale-[1.01]">Entrar na Conta</button>
                </div>
            </div>
        </main>
    </div>

    <!-- VISTA 2: APLICAÇÃO -->
    <div id="view-app" class="hidden">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 h-18 flex items-center justify-between py-4">
                <div class="flex items-center gap-3 cursor-pointer" onclick="showView('home')">
                    <div class="bg-[#4c1d95] p-2 rounded-lg">
                        <svg class="text-white w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    </div>
                    <h1 class="text-xl font-black text-slate-800">Marketplace</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="showHelp()" class="hidden md:block text-slate-500 hover:text-slate-800 font-medium px-2">Ajuda</button>
                    <button onclick="showView('create')" class="bg-[#4c1d95] text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Publicar Item
                    </button>
                    <button onclick="handleLogout()" class="p-2.5 text-slate-400 hover:text-red-500" title="Sair da conta">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div id="page-home">
                <div class="mb-10">
                    <h2 class="text-4xl font-black text-slate-900">Novidades</h2>
                    <p class="text-slate-500 mt-2 text-lg">Os produtos mais recentes da comunidade.</p>
                </div>
                <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>

            <div id="page-create" class="hidden max-w-2xl mx-auto">
                <button onclick="showView('home')" class="mb-6 font-bold text-slate-500 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Voltar
                </button>
                <div class="bg-white p-10 rounded-[32px] shadow-xl border border-slate-100">
                    <h2 class="text-3xl font-black mb-8">Novo Anúncio</h2>
                    <form id="create-product-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Nome do Produto</label>
                            <input required id="p-name" type="text" placeholder="Ex: Bicicleta de Montanha" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-purple-200">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Preço (€)</label>
                            <input required id="p-price" type="number" step="0.01" placeholder="0.00" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-purple-200">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">URL da Imagem</label>
                            <input id="p-image" type="url" placeholder="https://exemplo.com/imagem.jpg" class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-purple-200">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Descrição</label>
                            <textarea required id="p-desc" rows="4" placeholder="Descreva o seu produto em detalhe..." class="w-full bg-slate-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-purple-200"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-[#4c1d95] text-white font-bold py-4 rounded-xl shadow-lg hover:bg-[#3d167a] transition-all">
                            Publicar Agora
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = window.__app_id || 'vendas-app-default';

        const views = {
            loading: document.getElementById('loading-screen'),
            auth: document.getElementById('view-auth'),
            app: document.getElementById('view-app'),
            modal: document.getElementById('info-modal')
        };
        const pages = {
            home: document.getElementById('page-home'),
            create: document.getElementById('page-create')
        };

        let unsubscribeProducts = null;

        // Funções da Modal
        window.showHelp = () => {
            document.getElementById('modal-title').innerText = "Ajuda ao Utilizador";
            document.getElementById('modal-content').innerText = "Para publicar um item, deve primeiro entrar na conta. Pode navegar pelos produtos na página inicial ou usar o botão 'Publicar' para criar o seu próprio anúncio.";
            views.modal.classList.remove('hidden');
        };

        window.showAbout = () => {
            document.getElementById('modal-title').innerText = "Sobre o Marketplace";
            document.getElementById('modal-content').innerText = "Esta plataforma foi desenvolvida para facilitar a compra e venda de artigos usados na comunidade de forma segura e rápida.";
            views.modal.classList.remove('hidden');
        };

        window.closeInfoModal = () => {
            views.modal.classList.add('hidden');
        };

        window.showView = (pageName) => {
            Object.values(pages).forEach(p => p.classList.add('hidden'));
            pages[pageName].classList.remove('hidden');
        };

        // Autenticação robusta (Mandatória para evitar erros de permissão)
        const initAuth = async () => {
            try {
                if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                    await signInWithCustomToken(auth, window.__initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Erro na autenticação inicial:", err);
            }
        };

        window.handleLogin = async () => {
            await initAuth();
        };

        window.handleLogout = () => {
            if (unsubscribeProducts) {
                unsubscribeProducts();
                unsubscribeProducts = null;
            }
            signOut(auth);
        };

        // Listener de estado de autenticação
        onAuthStateChanged(auth, (user) => {
            views.loading.classList.add('hidden');
            if (user) {
                views.auth.classList.add('hidden');
                views.app.classList.remove('hidden');
                // IMPORTANTE: Só inicia a leitura de dados APÓS a confirmação do utilizador
                initProductsListener(user);
            } else {
                views.app.classList.add('hidden');
                views.auth.classList.remove('hidden');
            }
        });

        // Monitorização de Produtos com proteção de auth
        function initProductsListener(user) {
            if (!user) return;
            
            // Limpa listener anterior se existir
            if (unsubscribeProducts) unsubscribeProducts();

            const q = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            
            // onSnapshot com tratamento de erro obrigatório
            unsubscribeProducts = onSnapshot(q, (snapshot) => {
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';
                
                if (snapshot.empty) {
                    grid.innerHTML = '<p class="col-span-full text-center text-slate-400 py-10">Ainda não há produtos publicados.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const p = doc.data();
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl transition-all group cursor-pointer";
                    card.innerHTML = `
                        <div class="aspect-square bg-slate-100 relative overflow-hidden">
                            <img src="${p.imageUrl || 'https://via.placeholder.com/400?text=Sem+Imagem'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform">
                        </div>
                        <div class="p-5">
                            <h3 class="font-bold truncate text-slate-800">${p.name}</h3>
                            <p class="text-xl font-black text-[#4c1d95] mt-1">${p.price.toLocaleString('pt-PT', {style:'currency', currency:'EUR'})}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }, (error) => {
                console.error("Erro ao carregar produtos:", error);
                // O erro "Insufficient permissions" costuma acontecer se tentarmos ler antes da auth estar pronta
            });
        }

        // Submissão de Produto
        document.getElementById('create-product-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!auth.currentUser) return;

            const data = {
                name: document.getElementById('p-name').value,
                price: parseFloat(document.getElementById('p-price').value),
                imageUrl: document.getElementById('p-image').value,
                description: document.getElementById('p-desc').value,
                sellerId: auth.currentUser.uid,
                createdAt: new Date().toISOString()
            };
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), data);
                e.target.reset();
                showView('home');
            } catch (err) {
                console.error("Erro ao guardar:", err);
            }
        };

        // Inicia a tentativa de login silencioso ao carregar
        initAuth();

    </script>
</body>
</html>
