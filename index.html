<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapCraft - Map Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #map-container {
      width: 100%;
      height: 600px;
      border: 2px solid #444;
      cursor: grab;
      overflow: auto;
      position: relative;
    }
    #map-container:active {
      cursor: grabbing;
    }
    .emoji-btn {
      width: 32px;
      height: 32px;
      margin: 3px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .emoji-btn:hover {
      border-color: #f59e0b;
    }
    .premium-emoji {
      filter: drop-shadow(0 0 1px gold);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

<header class="bg-gray-800 p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">MapCraft Editor</h1>
  <div>
    <span id="pointsDisplay" class="mr-4 font-semibold text-yellow-400">Points: 0 / 170</span>
    <button onclick="location.href='login.html'" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">Login</button>
  </div>
</header>

<main class="flex flex-col md:flex-row flex-grow p-4 gap-6">

  <aside class="md:w-1/3 flex flex-col gap-6">

    <div>
      <label for="mapSelect" class="block mb-1 font-semibold">Select Map:</label>
      <select id="mapSelect" class="w-full p-2 rounded bg-gray-700 text-white"></select>
    </div>

    <div>
      <h2 class="font-semibold mb-1">Color Palette:</h2>
      <div id="palette" class="flex flex-wrap"></div>
    </div>

    <div>
      <h2 class="font-semibold mb-1">Emojis:</h2>
      <div id="emojiContainer" class="flex flex-wrap"></div>
    </div>

    <div class="flex flex-col gap-3">
      <button id="btnFollow" class="bg-purple-600 hover:bg-purple-700 rounded py-2">Follow @tugamapper (+70 pts)</button>
      <button id="btnCreateMap" class="bg-green-600 hover:bg-green-700 rounded py-2">Create Map (+20 pts)</button>
      <button id="btnDailyReward" class="bg-yellow-600 hover:bg-yellow-700 rounded py-2">Daily Reward (+40 pts)</button>
      <button id="btnExport" class="bg-blue-600 hover:bg-blue-700 rounded py-2">Export Map (+10 pts)</button>
    </div>

    <div>
      <h2 class="font-semibold mb-2 text-yellow-400">Premium Unlocks at 170 points</h2>
      <ul class="list-disc list-inside text-green-400">
        <li>Extra colors (non-essential)</li>
        <li>Special premium emojis</li>
        <li>Export in HD and SVG (future)</li>
        <li>Access to historical maps</li>
      </ul>
    </div>

  </aside>

  <section id="map-container" class="md:w-2/3 rounded border border-gray-600 overflow-auto">
    <object id="map" data="assets/maps/world.svg" type="image/svg+xml" class="w-full h-full select-none" tabindex="0"></object>
  </section>

</main>

<script src="js/editor.js" defer></script>

</body>
</html>
